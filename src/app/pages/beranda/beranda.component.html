<div class="map-container">
  <div class="container">
    <div class="text">
      <h1>Leaflet Map</h1>
    </div>
    <button mat-raised-button (click)="setLayerGoogleMap()">
      {{ stateMap ? "Switch to Polygon Only" : "Switch to Google Map" }}
    </button>
  </div>
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
