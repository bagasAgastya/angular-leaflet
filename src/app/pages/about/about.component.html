<div class="container">
  <div class="header">
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>
    <p>{{ description }}</p>
  </div>

  <div class="interests">
    <div class="card">
      <img class="img-custom" src="../../../assets/person1.jpg" alt="Coder" />
      <h3>{{ quote }}</h3>
    </div>
    <div class="cards">
      <div
        class="card"
        *ngFor="let interest of interests; let i = index"
        [@cardHover]="hoverState[i]"
        (mouseenter)="hoverState[i] = 'hover'"
        (mouseleave)="hoverState[i] = 'normal'"
      >
        <i class="icon-right" [ngClass]="interest?.loveState ? 'fa fa-heart' : 'fa fa-heart-o'" (click)="onClickHeart(interest)"></i>
        <i class="icon">{{ interest.icon }}</i>
        <h3>{{ interest.name }}</h3>
      </div>
    </div>
  </div>
</div>
